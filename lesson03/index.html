  <h2>underscores.js - Array functions: _.without
  </h2>
  <script>
    /* Bug in chrome: refresh page in console to see console.table https://bugs.chromium.org/p/chromium/issues/detail?id=801986 */
    
    "use strict";
    var colors = ["red","blue","green","yellow","black","red"];
    var colors2 = [["a","b","c"],[[1,2,3,],[true,false]]];
   
    /* _.without(array, items)
    Returns a copy of the array with all instances of *values removed from array */
    
    console.log ("\tusing _.without()...");   
    var withoutColors = _.without(colors, "red", "green");  
    console.table (withoutColors); 
     
  </script>
