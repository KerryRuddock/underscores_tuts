<!DOCTYPE html>
<html>
<head>
  <title> </title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>     
</head>
<body>
  <h2>underscores.js - Array functions: _.without, _.union, _.intersection, _.difference
  </h2>
  <script>
    /* Bug in chrome: refresh page in console to see console.table https://bugs.chromium.org/p/chromium/issues/detail?id=801986 */
    
    "use strict";
    var colors = ["red","blue","green","yellow","black","red"];
    var colors2 = ["red","blue","green","pink"];
    var colors3 = ["red","pink","orange","yellow"];
   
    /* _.without(array, items)
    Returns a copy of the array with all instances of *values removed from array */
    
    console.log ("\tusing _.without()...");   
    var withoutColors = _.without(colors, "red", "green");  
    console.table (withoutColors); 
    
    /* _.union(*arrays)
    Computes the union of the passed-in arrays: the list of unique items, in order, that are present in one or more of the arrays. */
    
    console.log ("\tusing _.union()...");   
    var unionColors = _.union(colors, colors2, colors3);  
    console.table (unionColors);
    
    /* _.intersection(*arrays)
    Computes the list of values that are the intersection of all the arrays. Each value in the result is present in each of the arrays. */
    
    console.log ("\tusing _.intersection()...");   
    var intersectionColors = _.intersection(colors, colors2, colors3);  
    console.table (intersectionColors);
 
    /* _.difference(array, *others)
    Similar to without, but returns the values from array that are not present in the other arrays. */
    
    console.log ("\tusing _.difference()...");   
    var differenceColors = _.difference(colors, colors2, colors3);  
    console.table (differenceColors); 
  </script>
</body>
</html>
