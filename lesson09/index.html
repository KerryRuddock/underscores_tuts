<!DOCTYPE html>
<html>
<head>
  <title> </title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>     
</head>
<body>
  <h2>underscores.js - Collection functions: _.find, _.filter</h2>

  <script>
    /* Bug in chrome: refresh page in console to see console.table https://bugs.chromium.org/p/chromium/issues/detail?id=801986 */

    (function() {
    
      "use strict";
      
      /* _.find(list, predicate, [context]) Alias: detect 
      Looks through each value in the list, returning the first one that passes a truth test (predicate), or undefined if no value passes the test. The function returns as soon as it finds an acceptable element, and doesn't traverse the entire list. */
      
      var numbers = [1,2,3,4,5];
      var colors = ["red", "black", "yellow", "blue", "green", "orange"];
      
      var color = _.find(colors, function(item) {
        return String(item).length > 5;
      });
      console.log ("\tusing _.find(colors, function(item)...", colors);
      console.log ("\tFirst color to pass the test is:", color);
 
 
      /* _.filter(list, predicate, [context]) Alias: select 
      Looks through each value in the list, returning an array of all the values that pass a truth test (predicate). */     
      
      var colorList = _.filter(colors, function(item) {
        return String(item).length > 5;
      });   
      console.log ("\tusing _.filter(colors, function(item)...", colors);
      console.log ("\tThe colors that passed the test are:", colorList.join(", ") );      
      
    })();
  </script>
</body>
</html>
