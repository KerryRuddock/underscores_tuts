<!DOCTYPE html>
<html>
<head>
  <title> </title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>     
</head>
<body>
  <h2>underscores.js - Array functions: _.first, 
  </h2>
  <script>
    /* Bug in chrome: refresh page to see console.table https://bugs.chromium.org/p/chromium/issues/detail?id=801986 */
    
    "use strict";
    var colors = ["red","blue","yellow","white","black"];
    var customer_info = [
      {
      name: "ACME Janitorial Services",
      phone: 6045551111,
      creationDate: 20020801 },
      {
      name: "Body & Mind Health Foods",
      phone: 6045552222,
      creationDate: 20020802 },
      {
      name: "Capital Direct",
      phone: 6045553333,
      creationDate: 20020803 },
      {
      name: "Diamond Autobody",
      phone: 6045554444,
      creationDate: 20020804 
    }];
    
    /* _.first(array, [n]) Returns the 1st element of an Array,
       and [n] is optional 2nd argument for #items to return.
       ALIASES: _.head and _.take do the same thing */
    console.log ("\tusing _.first()...");   
    var items = _.first(colors); // returns 1st item as a string.
    console.table (items); // this doesn't work because items is a string not an array.
    var customers = _.first(customer_info, 4) // return 1st four customers
    console.table (customers);  
    
    console.log ("\tusing _.head()...");       
    var items2 = _.head(colors, 1); // returns 1st item as an array of 1 item.
    console.table (items2);
    
    console.log ("\tusing _.take()...");     
    var customers2 = _.take(customer_info, customer_info.length) // returns all customers
    console.table (customers2);  

    /* _.initial(array, [n]) Returns everything but the last entry of the array. Especially useful on the arguments object. Pass n to exclude the last n elements from the result. */
    console.log ("\tusing _.initial()...");     
    var customers = _.initial(customer_info) // return everything except for last entry in array.
    console.table (customers);      
    var customers = _.initial(customer_info, 2) // return everything except for last 2 entries.
    console.table (customers);     
  </script>
</body>
</html>
