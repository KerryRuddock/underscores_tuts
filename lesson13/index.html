<!DOCTYPE html>
<html>
<head>
  <title> </title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>     
</head>
<body>
  <h2>underscores.js - Collection functions: _.pluck, _.shuffle</h2>

  <script>
    /* Bug in chrome: refresh page in console to see console.table https://bugs.chromium.org/p/chromium/issues/detail?id=801986 */

    (function() {
    
      "use strict";
      
      /* _.pluck(list, propertyName)
        A convenient version of what is perhaps the most common use-case for map: extracting a list of property values. */
      
      var cars = [
        { make: "Ford", color: "red" },
        { make: "BMW", color: "green" },
        { make: "Lexus", color: "black" },
        { make: "Kia", color: "blue" }
      ];
        
      var result = _.pluck( cars, 'make');
      
      console.log ("\tusing _.pluck( cars, 'make')", cars);
      console.log ("\treturns an array: ", result);
      
      /* _.shuffle(list)
        Returns a shuffled copy of the list, using a version of the Fisher-Yates shuffle. */
      
      var result2 = _.shuffle(_.range(10));
      
      console.log ("\tusing _.shuffle( _.range(10))");
      console.log ("\treturns a shuffled array: ", result2);       
    })();
  </script>
</body>
</html>
