<!DOCTYPE html>
<html>
<head>
  <title> </title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>     
</head>
<body>
  <h2>underscores.js - Collection functions: _.where and _.findWhere</h2>
 
  <script>
 
    (function() {
    
      "use strict";
      
      /* _.where (list, properties) 
        Looks through each value in the list, returning an array of all the values that contain all of the key-value pairs listed in properties.*/
        
       var cars = [
        { make: "Ford", model: "F150", color: "black" },
        { make: "Ford", model: "F150", color: "blue" },
        { make: "Lexus", model: "IS 350", color: "red" },
        { make: "Lexus", model: "RC F", color: "silver" },
        { make: "Kia", model: "Sorento", color: "black" }
      ];     
  
      console.log ("\tusing _.where( cars, function( cars, { make: 'Ford' })...", cars);
      var result = _.where( cars, { make: "Ford" } );
      console.log( result );
      
      // Example 2: 
      console.log ("\tusing _.where( cars, function( cars, { make: 'Ford', color: 'black' })...", cars);
      var result = _.where( cars, { make: "Ford", color: "black" } );
      console.log( result );
      
      /* findWhere(list, properties) 
      Looks through the list and returns the first value that matches all of the key-value pairs listed in properties.
      If no match is found, or if list is empty, undefined will be returned. */
      
 // Example 3: 
      console.log ("\tusing _.findWhere( cars, function( cars, { make: 'Lexus' })...", cars);
      var result = _.findWhere( cars, { make: "Lexus" } );
      console.log( result );
      
    })();
  </script>
</body>
</html>
