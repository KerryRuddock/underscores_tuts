<!DOCTYPE html>
<html>
<head>
  <title> </title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>     
</head>
<body>
  <h2>underscores.js - Collection functions: _.sample, _.size</h2>

  <script>

    (function() {
    
      "use strict";
      
      /* sample_.sample(list, [n]) 
        Produce a random sample from the list. Pass a number to return n random elements from the list. Otherwise a single random item will be returned. */
      
      var numbers = _.range(1, 10);
      var sample = _.sample(numbers, 3);
      
      console.log ("\tusing _.sample(numbers, 3)...", numbers);
      console.log ("\tThe sample values are: ", sample, "\n\n");
      
      /* _.size(list) 
        Return the number of values in the list. */
        
      var obj = {
        firstName: "Eric",
        lastName: "Smith",
        age: 21
      };

      console.log ("\tusing _.size(obj)...", obj);    
      console.log ("\tThe values returned: ", _.size(obj) );    
      
    })();
  </script>
</body>
</html>
